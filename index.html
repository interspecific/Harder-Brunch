<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harder Brunch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Your Logo" class="logo-img">
        </div>
        
        <!-- Regular Navigation (for larger screens) -->
        <nav class="nav-links">
            <ul>
                <li><a href="https://www.patreon.com/harderbrunch">Podcast Episodes</a></li>
                <li><a href="#">Merch</a></li>
                <li><a href="#">Contact</a></li>                
                <li>
                    <a href="https://www.instagram.com/harderbrunch">
                        <img src="instagram.png" alt="Instagram" class="social-logo">
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/@harderbrunch">
                        <img src="youtube.png" alt="YouTube" class="social-logo">
                    </a>
                </li>
                <li>
                    <a href="https://www.twitter.com/harderbrunch">
                        <img src="twitter.png" alt="Twitter" class="social-logo">
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/harderbrunch">
                        <img src="facebook.png" alt="Facebook" class="social-logo">
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Accordion for small screens -->
        <button class="accordion">Menu</button>
        <div class="panel">
            <nav class="nav-links">
                <ul>
                    <li><a href="https://www.patreon.com/harderbrunch">Podcast Episodes</a></li>
                    <li><a href="#">Merch</a></li>
                    <li><a href="#">Contact</a></li>                
                    <li>
                        <a href="https://www.instagram.com/harderbrunch">
                            <img src="instagram.png" alt="Instagram" class="social-logo">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com/@harderbrunch">
                            <img src="youtube.png" alt="YouTube" class="social-logo">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.twitter.com/harderbrunch">
                            <img src="twitter.png" alt="Twitter" class="social-logo">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/harderbrunch">
                            <img src="facebook.png" alt="Facebook" class="social-logo">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="center-image-container">
            <img src="HarderBrunchCenterLogo.jpg" alt="Centered Image" class="center-image">
        </div>       
        <div class="spotify-embed">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/show/1b7Z8MXKUVp3nZu53fXsQa/video?utm_source=generator" width="624" height="351" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
    </main>

    <script src="scripts.js"></script>

    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;
    
        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.maxHeight) {
                    panel.style.maxHeight = null;  // Collapse the panel
                } else {
                    panel.style.maxHeight = panel.scrollHeight + "px";  // Expand the panel
                }
            });
        }
    </script>
    
    

</body>
</html>
